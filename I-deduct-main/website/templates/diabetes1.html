{% extends "base.html" %}
{% block title %}Calculation{% endblock %}
{% block content %} 
<link rel="stylesheet" href="../static/css/diabetes1.css">

    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Diabetes Prediction</h3>
                        <form class="requires-validation" novalidate method="post" action="#">

                            <div class="col-md-12">
                                <label for="Pregnancies">Pregnancies :</label>
                               <input class="form-control" type="number" name="Pregnancies" id="Pregnancies" placeholder="0 to 10" min="0" max="10" required>
                               <!-- <div class="valid-feedback">Username field is valid!</div>
                               <div class="invalid-feedback">Username field cannot be blank!</div> -->
                            </div>

                            <div class="col-md-12">
                                <label for="Glucose">Enter your Glucose Level:</label> 
                                <input type="number" id="Glucose" name="Glucose" placeholder="Glucose Level">
                                 <!-- <div class="valid-feedback">Email field is valid!</div>
                                 <div class="invalid-feedback">Email field cannot be blank!</div> -->
                            </div>

                            <div class="col-md-12">
                                <label for="SkinThickness">Enter Your Skin SkinThickness Level:</label>
                                <input type="number" id="SkinThickness" name="SkinThickness" placeholder="SkinThickness Level">
                                 <!-- <div class="valid-feedback">Email field is valid!</div>
                                 <div class="invalid-feedback">Email field cannot be blank!</div> -->
                            </div>


                            <div class="col-md-12">
                                <label for="BloodPressure">Enter Your BloodPressure:</label>
                                <input type="number" id="BloodPressure" name="BloodPressure" placeholder="BloodPressure">
                                 <!-- <div class="valid-feedback">Email field is valid!</div>
                                 <div class="invalid-feedback">Email field cannot be blank!</div> -->
                            </div>
                            
                            <div class="col-md-12">
                                <label for="BMI">Enter Your Body Mass Index:</label>
                                <input type="float" id="BMI" name="BMI" placeholder="BMI">
                                 <!-- <div class="valid-feedback">Email field is valid!</div>
                                 <div class="invalid-feedback">Email field cannot be blank!</div> -->
                            </div>

                            <div class="col-md-12">
                                <label for="Age">Enter Your Age</label>
                                <input type="number" id="Age" name="Age" placeholder="Age">
                                 <!-- <div class="valid-feedback">Email field is valid!</div>
                                 <div class="invalid-feedback">Email field cannot be blank!</div> -->
                            </div>

                            <div class="col-md-12">
                                <label for="Insulin">Enter Your Insulin Level</label>
                                <input type="number" id="Insulin" name="Insulin" placeholder="Insulin Level">
                                 <!-- <div class="valid-feedback">Email field is valid!</div>
                                 <div class="invalid-feedback">Email field cannot be blank!</div> -->
                            </div>

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
